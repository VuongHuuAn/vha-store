name: Build and Push Docker Images

on:
  push:
    branches:
      - feat/docker
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Frontend install
        run: npm ci
        working-directory: frontend

      - name: Frontend lint
        run: npm run lint
        working-directory: frontend

      - name: Frontend build
        run: npm run build
        working-directory: frontend

      - name: Backend install
        run: npm ci

      - name: Backend syntax check
        run: node --check backend/index.js

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/vha-store-backend:feat-docker
            ghcr.io/${{ github.repository_owner }}/vha-store-backend:sha-${{ github.sha }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          build-args: |
            VITE_API_URL=http://localhost:5000
          tags: |
            ghcr.io/${{ github.repository_owner }}/vha-store-frontend:feat-docker
            ghcr.io/${{ github.repository_owner }}/vha-store-frontend:sha-${{ github.sha }}
